version: '3.8'

services:
  # SQLite数据库 - 使用文件存储
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./app.db
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - oracle
      - jenkins
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data  # 持久化数据库文件
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - traepy-network

  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: traepy-oracle
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=oracle
      - ORACLE_DATABASE=XEPDB1
    volumes:
      - oracle-data:/opt/oracle/oradata
    networks:
      - traepy-network

  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: traepy-jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - traepy-network

volumes:
  oracle-data:
  jenkins-data:

networks:
  traepy-network:
    driver: bridge